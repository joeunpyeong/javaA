<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>GET과 POST 요청 해보기</h1>
	<!-- text값을 요청할 수 있는 폼태그 하나 만들고 요청해보기.(Submit) -->
	<form action="Ex03_GetPost" method ="get"> 										<!-- get은 url창에 뜸/ post는 url창에 안뜸 -->
		<input type="text" name="txt1" id="txt2">
		<input type="text" name="txt2" id="txt2">
		<input type="submit">
	</form>
	
	<form action="Ex03_GetPost" method ="post">
		<input type="text" name="txt1" id="txt2">
		<input type="text" name="txt2" id="txt2">
		<input type="submit">
	</form>	
	
	<!-- a태그로 Ex03_GetPost요청해보기 
	a태그로 요청하면서 txt1이란 변수에 값 1234를 보내보기-->
	<a href="Ex03_GetPost?txt1=2134">요청</a> <!-- 물음표를 넣고 값을 직접 넣어준다 -->
	
</body>
</html>
